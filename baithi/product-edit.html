<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <form action="#" method="post" onsubmit="updateProduct() ">
            <input type="text" name="id" class="form-control" hidden id="" />
            <label for="">Danh mục:</label>
            <select class="form-control" name="danhmuc" id="">
                <option value="1">Áo</option>
                <option value="2">Quần</option>
                <option value="3">Giày</option></select
            ><br />
            <label for="">Tên sản phẩm:</label>
            <input class="form-control" type="text" name="name" /> <br />
            <label for="">Ảnh</label>
            <input class="form-control" type="text" name="image" /> <br />
            <label for="">Giá:</label>
            <input class="form-control" type="number" name="price" /> <br />
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="edit.js"></script>
    </body>
</html>
